<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Diana Nathaly Altamirano</span>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </div>
    <!-- As a heading -->
    <div class="row">
        <div class="col-6">
            Diana
        </div>
        <div class="col-6">
            Nathaly
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Altamirano
        </div>
        <div class="col-6">
            Diaz
        </div>
    </div>
    <div class="row">
        <div class="col-4 p-4">
            Dog
        </div>
        <div class="col-4 p-4">
            Cat
        </div>
        <div class="col-4 p-4">
            Leon
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-primary">Love</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-secondary">Ocean</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-success">Oxygen</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-warning">Warning</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <i class="bi bi-arrow-90deg-down"></i>
        </div>
        <div class="col-2">
            <i class="bi bi-arrow-bar-right"></i>
        </div>
        <div class="col-2">
            <i class="bi bi-archive"></i>
        </div>
        <div class="col-2">
            <i class="bi bi-arrow-left-right"></i>
        </div>
        <div class="col-2">
            <i class="bi bi-arrow-right-square"></i>
        </div>
        <div class="col-2">
            <i class="bi bi-arrows-fullscreen"></i>
        </div>
    </div>
</div>
